<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter email"
            required
            ngModel
            #email="ngModel"
          />
          <span class="text-danger" *ngIf="!email.value && email.touched">Please file your correct email</span>
        </div>
        <div class="form-group">
          <label>Subscriptions</label>
          <select name="subscription" class="form-control" required [ngModel]="defaultSub">
            <option value="Basic">Basic</option>
            <option value="Advance">Advance</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter password"
            required
            ngModel
            #password="ngModel"
          />
          <span class="text-danger" *ngIf="!password.value && password.touched">Please enter your correct password</span>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
